<div class="row">
  <div class="col-md-6">

<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input #title="ngModel" ngModel name="title" class="form-control" id="title" required >
    <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
      required
    </div>
  </div>
  
  <div class="form-group">
    <label for="price">Price</label>
    <input #price="ngModel" ngModel name="price" type="number" class="form-control" required >
    <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
      required
    </div>
  </div>
  <div class="form-group">
      <label for="category">Category</label>
      
      <select #category="ngModel" ngModel name="category" class="form-control" id="category" required>
  
        <option *ngFor="let c of categories" [value]="c.name">
          {{c.name }}
          
        </option>
        
      </select>
      
    </div>
    <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
      required
    </div>

<div class="form-group">
  <label for="imageUrl">imageUrl</label>
  <input #imageUrl="ngModel" ngModel name="imageUrl" class="form-control" id="imageUrl" required>
  <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
    required
  </div>
</div>


  <button  class="btn btn-primary">Submit</button>
</form>


  </div>
  <div class="col-md-6">
    <div class="card" style="width:25rem;">
      <img class="card-img-top" [src]="imageUrl.value" >
      <div class="card-body">
        <h5 class="card-title">{{title.value}}</h5>
        <h5 class="card-title">price: {{price.value | currency:'$':true}}</h5>
      </div>
    </div>
  </div>
</div>
