<div *ngIf="loaded" class="row">
    <div class="col-md-6">
  
  <form #f="ngForm" >
    <div class="form-group">
      <label for="title">Title</label>
      <input #title="ngModel" [(ngModel)]="product.title" name="title" class="form-control" id="title" required >
      <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
        required
      </div>
    </div>
    
    <div class="form-group">
      <label for="price">Price</label>
      <input #price="ngModel" [(ngModel)]="product.price" name="price" type="number" class="form-control" required >
      <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
        required
      </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        
        <select #category="ngModel" [(ngModel)]="product.category" name="category" class="form-control" id="category" required>
    
          <option *ngFor="let c of categories" [value]="c.name">
            {{c.name }}
            
          </option>
          
        </select>
        
      </div>
      <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
        required
      </div>
  
  <div class="form-group">
    <label for="imageUrl">imageUrl</label>
    <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" class="form-control" id="imageUrl" required>
    <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
      required
    </div>
  </div>
  
            <button (click)="update(f.value)" class="btn btn-primary">Update</button>

            <button (click)="deleteProduct()"  class="btn btn-danger">Delete</button> 

  </form>
  
  
    </div>
    <div class="col-md-6">
      <app-product-card ></app-product-card>
    </div>
  </div>
