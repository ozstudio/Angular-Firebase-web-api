<div class="row " >
  <div class="col-3 ">
    <app-product-filter [category1]="category1">

    </app-product-filter>

  </div>
  <div class="col">
    <div class="row">
    
      <ng-container *ngFor="let product of filteredProducts;let i=index" class="col-xs-6 col-sm-4">
        <div class="col">
         <app-product-card [product]="product"  ></app-product-card>
        </div>
        <div *ngIf="(i+1)%2 ===0 " class="w-100"></div>
      </ng-container>
   
    </div>
    
  </div>
</div>
